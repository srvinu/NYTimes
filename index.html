<!DOCTYPE html>
<html>
<head>
    <title>NYTimes API</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <div class="jumbotron">
      <img src="assets/images/icon.png"> <h1> New York Times Search</h1>
    </div>

    <form>
        <div class="list-group container">
          <div class=row>
            <div class="col-sm-10 col-md-10 col-lg-10">
                <h2 class="list-group-item list-group-item-action active"> Search Parameter</h3>
                <h4>Search Term</h4>
                <input type="text" class="list-group-item list-group-item-action" id="searchTerm">
                <h4>Number of Records to Retrive</h4>
                <input type="text" class="list-group-item list-group-item-action" id="numOfRecords">
                <h4>Start Year (optional)</h4>
                <input type="text" class="list-group-item list-group-item-action" id="startYear">
                <h4>End Year (optional)</h4>
                <input type="text" class="list-group-item list-group-item-action" id="endYear">
                <input id="search" type="submit" value="Search" class="btn btn-outline-primary">
                <input id="clear" type="submit" value="Clear Results" class="btn btn-danger">
            </div>
            </div>
            </div>
    </form>

   <form>
        <div class="list-group container">
          <div class=row>
            <div class="col-sm-10 col-md-10 col-lg-10">
                <table class="table" id="articles">
                    <thead>
                      <tr>
                        <th scope="col">Top Article</th>
                      </tr>
                    </thead>
                    <tbody id="tdArticle">
                      <!-- <tr>
                        <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
                      </tr> -->
                      <!-- Insert additional movie rows here -->
                    </tbody>
                  </table>

            </div>
            </div>
            </div>
    </form>
